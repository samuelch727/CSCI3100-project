type Project @model @auth(rules: [{allow: public}]) {
  id: ID!
  documents: [Doc] @hasMany(indexName: "byProject", fields: ["id"])
  projectName: String
  language: String
  code: String
  todo: [TD] 
  runResult: String
  createTime: AWSTimestamp
}

type Doc @model @auth(rules: [{allow: public}]) {
  id: ID!
  docURL: AWSURL!
  docType: String
  projectID: ID! @index(name: "byProject")
  docName: String
}

