type Code @model @auth(rules: [{allow: public}]) {
  id: ID!
  codeURL: AWSURL
}

type Todo @model @auth(rules: [{allow: public}]) {
  id: ID!
  todoURL: AWSURL
  todoTitle: String
  lineNumber: Int
  Check: Boolean
  projectID: ID! @index(name: "byProject")
}

type Project @model @auth(rules: [{allow: public}, {allow: private}, {allow: owner}]) {
  id: ID!
  documents: [Doc] @hasMany(indexName: "byProject", fields: ["id"])
  projectName: String
  language: String
  code: String
  todo: String
  runResult: String
  createTime: AWSTimestamp
  Todos: [Todo] @hasMany(indexName: "byProject", fields: ["id"])
  Code: Code @hasOne
}

type Doc @model @auth(rules: [{allow: public}]) {
  id: ID!
  docURL: AWSURL!
  docType: String
  projectID: ID! @index(name: "byProject")
}
 