type Code @model 
  @auth(rules: [
    { allow: owner } 
    { allow: groups, groupsField: "grpsCanAccess", operations: [read, update] }
  ]) {
  id: ID!
  codeURL: AWSURL
  grpsCanAccess: [String]!
  isPublic: Boolean
}

type Todo @model 
  @auth(rules: [
    { allow: owner } 
    { allow: groups, groupsField: "grpsCanAccess", operations: [read, update] }
  ]) {
  id: ID!
  todoURL: AWSURL
  todoTitle: String
  lineNumber: Int
  check: Boolean
  projectID: ID! @index(name: "byProject")
  grpsCanAccess: [String]!
  isPublic: Boolean
}

