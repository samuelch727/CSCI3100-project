type Project @model 
  @auth(rules: [
    { allow: owner, operations: [delete, read, update, create] },
    { allow: owner, ownerField: "shareTo", operations: [read, update] }
  ]) {
  id: ID!
  projectName: String!
  language: String!
  runResult: String
  # createTime: AWSTimestamp
  shareTo: [String]
  docs: [Doc] @hasMany(indexName: "byProject", fields: ["id"])
  todos: [Todo] @hasMany(indexName: "byProject", fields: ["id"])
  code: Code @hasOne
}

type Code @model 
  @auth(rules: [
    { allow: public, operations: [read, update] }, 
    { allow: private, operations: [read, update] }, 
    { allow: owner, operations: [delete, read, update, create] },
    # { allow: owner, ownerField: "shareTo", operations: [read, update] }
  ]) {
  id: ID!
  sourceCode: String
  project: Project @belongsTo
}

type Doc @model 
  @auth(rules: [
    { allow: public, operations: [read, update] }, 
    { allow: private, operations: [read, update] }, 
    { allow: owner, operations: [delete, read, update, create] },
    # { allow: owner, ownerField: "shareTo", operations: [read, update] }
  ]) {
  docURL: AWSURL!
  docType: String
  projectID: ID! @index(name: "byProject")
}

type Todo @model 
  @auth(rules: [
    { allow: public, operations: [read, update] }, 
    { allow: private, operations: [read, update] }, 
    { allow: owner, operations: [delete, read, update, create] },
    # { allow: owner, ownerField: "shareTo", operations: [read, update] }
  ]) {
  id: ID!
  todoURL: AWSURL!
  todoTitle: String
  lineNumber: String
  check: Boolean
  projectID: ID! @index(name: "byProject")
  project: Project @belongsTo
}

type Subscription {
  onUpdateByCodeId(id: ID!): Code
    @aws_subscribe(mutations: ["updateCode"])
}
 