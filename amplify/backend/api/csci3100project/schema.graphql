type Doc @model 
  @auth(rules: [
    { allow: owner },
    { allow: groups, groupsField: "grpsCanAccess", operations: [read, update] }
  ]) {
  id: ID!
  docURL: AWSURL!
  docType: String
  projectID: ID! @index(name: "byProject")
  grpsCanAccess: [String]!
  isPublic: Boolean
}
